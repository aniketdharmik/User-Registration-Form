<form class="registration-form">
    <h2>User Registration Form</h2>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{validateEmail()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" required>
        <mat-icon matSuffix (click)="showPasswordVisibility()">
            {{showPasswordVisibility?'visibility_off':'visibility'}}
        </mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Bio</mat-label>
        <input matInput type="text" name="name">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" routerLink="/UserProfile" routerLinkActive="active">Register</button>
</form>
