<form class="profile-form">
    <h2>Registered User Profiles</h2>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name" disabled> {{profileData.name}}
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" disabled> {{profileData.email}}
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Bio</mat-label>
        <input matInput type="text" name="bio" disabled> {{profileData.bio}}
    </mat-form-field>
    <mat-card>
        <img src="{{profileData.img}}">
    </mat-card>
    <button mat-raised-button type="submit" color="primary" routerLink="/loginForm" routerLinkActive="active">Back to Login</button>
</form>
