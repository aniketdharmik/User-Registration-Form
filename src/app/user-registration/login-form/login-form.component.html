<form class="login-form" [formGroup]="loginForm">
    <h2>User Registration Form</h2>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="email@example.com" formControlName="email">
        <mat-error *ngIf="email.invalid">{{validateEmail()}}</mat-error>
    </mat-form-field>
 
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" minlength="3" formControlName="pass">
        <mat-icon matSuffix (click)="showPasswordVisibility()">
            {{showPasswordVisibility?'visibility_off':'visibility'}}
        </mat-icon>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" routerLink="/RegistrationForm" routerLinkActive="active" [disabled]="loginForm.invalid">Login</button>
</form>
